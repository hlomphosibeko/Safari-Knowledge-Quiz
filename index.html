<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <!-- Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/icon" href="assets/images/favicon1.png">
    <!-- Title -->
    <title>Safari Knowledge Quiz</title>
</head>
    <header>
        <!-- Logo -->
        <a href="index.html">
            <img id="logo" src="assets/images/apple-touch-icon.jpg" alt="lion's face">
            <h1>Safari Knowledge Quiz</h1>
            <h2 id="get-started">How well do you know your ANIMALSüëç...!</h2>
        </a>
    </header>
    <!-- Playground area -->
    <div class="playground">
        <div id="question-container">
            
            <div class="safari-question">
                What is the name of the below animal?
            </div>  
            <div class="safari-quizAnimals">
                <img src="assets/images/bird.jpg">
            </div> 
            
        </div>
        <!-- Answer Section-->
        <form id="answer-clue" class="btn-box">
            <input type="radio" class="btn" id="answer1"> bird
            <input type="radio" class="btn" id="answer1"> tiger
            <input type="radio" class="btn" id="answer1"> frog
            <input type="radio" class="btn" id="answer1"> fish
        </form>
        <button id="checkAnswer">Check Answer</button>
        <div id="correct" class="hide">Correct Answer</div>
        <div id="wrong" class="hide">Wrong Answer</div>
    </div>
    <!-- Scoring -->
    <div class="safari-points">
        <p class="points"><strong>Correct Answer: </strong><span class="correctPoints">0</span></p>
        <p class="points"><strong>Incorrect Answer: </strong><span class="incorrectPoints">0</span></p>
    </div>
    
<body>

    <script src="assets/js/script.js"></script>
</body>
