<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <!-- Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/icon" href="assets/images/favicon1.png">
    <!-- Title -->
    <title>Safari Knowledge Quiz</title>
</head>
<body >
    <header>
        <!-- Logo -->
        <a href="index.html">
            <img id="logo" src="assets/images/apple-touch-icon.jpg" alt="lion's face">
            <h1>Safari Knowledge Quiz</h1>
            <h2 id="get-started">How well do you know your ANIMALSüëç...!</h2>
        </a>
    </header>
    <!-- Playground area -->
     <form class="username">
        <label for="username">Who is playing:</label>
        <input id="user-name" name="username" type="text" onchange="console.log('A username is inserted');">
     </form>
    <div class="playground">
        <div id="question-container"> 
            <div class="safari-question">
                <p>What is the name of the below animal?</p>
            </div>  
            <div class="safari-quizAnimals">
                <img src="assets/images/bird.jpg">
            </div>     
        </div>
    </div>     
        <!-- Answer Section-->
    <form id="answer-clue">
            <label for="answer1">bird</label>
            <input type="radio" name="response" value="answer1" id="answer1">

            <label for="answer2">tiger</label>
            <input type="radio" name="response" value="answer2" id="answer2">

            <label for="answer3">frog</label>
            <input type="radio" name="response" value="answer3" id="answer3">

            <label for="answer4">fish</label>
            <input type="radio" name="response" value="answer4" id="answer4">
    </form>
        
    <!-- Scoring -->
    <button class="btn" type="submit" id="">Submit Answer</button>
        
    <div class="points"> Correct Answers <span id="correct"> 0 </span></div>
    <div class="points"> Wrong Answers <span id="wrong"> 0 </span></div>

     <!-- Your game over screen -->   
     <div id="hide-gameover">
        <h3 class="over">GAME OVER!</h3>

        <p class="gameover-message">Your have 2 wrongs. Your game is over. To play again, click the reload button below!</p>
    </div>

<!-- My reload button-->    
    <div>
        <button class="hide" id="reload-btn"> Reload Game</button>
    </div> 
<!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
