<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <!-- Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/icon" href="assets/images/favicon1.png">
    <!-- Title -->
    <title>Safari Knowledge Quiz</title>
</head>
<body >
    <header>
        <!-- Logo -->
        <a href="index.html">
            <img id="logo" src="assets/images/apple-touch-icon.jpg" alt="lion's face">
            <h1>Safari Knowledge Quiz</h1>
            <h2 id="get-started">How well do you know your ANIMALSüëç...!</h2>
        </a>
    </header>
    <!-- Playground area -->
     <form class="username">
        <label for="username">Who is playing:</label>
        <input id="user-name" name="username" type="text" onchange="console.log('A username is inserted');">
     </form>
    <div class="playground">
        <div id="question-container"> 
            <div class="safari-question">
                <p>What is the name of the below animal?</p>
            </div>  
            <div class="safari-quizAnimals">
                <img src="assets/images/frog.jpg">
            </div>     
        </div>
        <!-- Answer Section-->
        <form id="answer-clue">
            <input type="radio" name="response" value="choose-answer" id="answer1"> bird
            <input type="radio" name="response" value="choose-answer" id="answer2"> tiger
            <input type="radio" name="response" value="choose-answer" id="answer3"> frog
            <input type="radio" name="response" value="choose-answer" id="answer4"> fish
        </form>
        <!-- Scoring -->
        <button class="btn" type="submit">Submit Answer</button>
        <div id="correct" class="hide points">Correct Answer</div>
        <div id="wrong" class="hide points">Wrong Answer</div>
    </div>   

    <script src="assets/js/script.js"></script>
</body>
</html>
